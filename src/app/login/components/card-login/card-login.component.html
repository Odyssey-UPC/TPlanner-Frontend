<div class="login-container">
  
    <mat-card class="login-card">
      <h2>Log In</h2>
      <div class="input-email">
        <form class="input-form" (ngSubmit)="login()">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </div>
      
      <div class="input-password">
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Password" class="input-password">
        </mat-form-field>
      </div>
  
      <div class="buttons">
        <button mat-raised-button class="custom-button" (click)="login()">Log In</button>
        <button mat-raised-button class="custom-button" (click)="createAccount()">Create a New Account</button>
        <button mat-raised-button class="custom-button" (click)="loginWithGoogle()">Continue with Google</button>
        <button mat-raised-button class="custom-button" (click)="loginWithFacebook()">Continue with Facebook</button>
      </div>
    </mat-card>
  </div>
