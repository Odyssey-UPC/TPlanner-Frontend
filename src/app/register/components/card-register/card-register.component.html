<div class="create-account-container">
    <mat-card class="create-account-card">
      <h2>Register</h2>
  
      <div class="input-name">
        <mat-form-field class="input-field">
          <mat-label>First Name</mat-label>
          <input matInput>
        </mat-form-field>
  
        <mat-form-field class="input-field">
          <mat-label>Last Name</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
  
        <div class="input-email">
          <form class="input-form" (ngSubmit)="login()">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com">
              <mat-hint>Errors appear instantly!</mat-hint>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </form>
        </div>
        
  <div class="input-password">
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Password" class="input-password">
    </mat-form-field>
  </div>
  
  <div class="input-confirm-password">
    <mat-form-field class="example-full-width">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher" placeholder="Confirm Password" class="input-confirm-password">
    </mat-form-field>
  </div>
  
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
    <div class="buttons">
        <button mat-raised-button class="custom-button" (click)="register()">Sign Up</button>
    </div>    
    </mat-card>
</div>
