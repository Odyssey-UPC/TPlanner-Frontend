<div class="container-preferences">
  <mat-card class="card-preferences">
    <header>
      <h1>Select your preferences</h1>
    </header>

    <section class="card-section-preferences">
      <mat-checkbox class="example-margin">Activities</mat-checkbox>
      <mat-checkbox class="example-margin">Tourist Places</mat-checkbox>
      <mat-checkbox class="example-margin">Tour Snowy</mat-checkbox>
      <mat-checkbox class="example-margin">Tours Jungle</mat-checkbox>
      <mat-checkbox class="example-margin">Tourist Beaches</mat-checkbox>
    </section>
    
    <section class="button-send-preference">
      <button mat-raised-button class="custom-button" (click)="confirm()">Confirm</button>
    </section>
  </mat-card>
</div>
