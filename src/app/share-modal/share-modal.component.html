<button class="view-modal" (click)="togglePopup()">View Modal</button>
<div class="popup" [ngClass]="{ 'show': isPopupVisible }">
  <header>
    <span>Share Modal</span>
    <div class="close" (click)="closePopup()"><i class="uil uil-times"></i></div>
  </header>
  <div class="content">
    <p>Share this link via</p>
    <ul class="icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-telegram-plane"></i></a>
    </ul>
    <p>Or copy link</p>
    <div class="field">
      <i class="url-icon uil uil-link"></i>
      <input type="text" readonly value="example.com/share-link">
      <button (click)="copyLink()">{{ copyButtonText }}</button>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
